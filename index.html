<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
</head>

<body>
  <h1>Calculator</h1>
  <p>Enter Two Numbers</p>
  <form action="/" method="post">
    <input type="text" name="fnum" placeholder="First Number">
    <input type="text" name="snum" placeholder="Second Number">
    <p>Select Operation</p>
    <select name="operation" id="">
      <option value="Add">Addition</option>
      <option value="Add">Multiplication</option>
      <option value="Add">Subtraction</option>
      <option value="Add">Division</option>
    </select>
    <br> <br>
    <button type="submit" name="submit">Calculate</button>
  </form>

</body>

</html>
